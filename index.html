<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubén Saiz Serrano Portfolio</title>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet" />

    <!-- BOOTSTRAP -->

        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>

    <!-- ANIMATIONS -->
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

    <link rel="stylesheet" href="css/main.css" />
    <script type="module" defer src="./js/main.js"></script>
</head>

<body>
    <nav>
        <ul id="whoAmI">
            <li class="linkSelected default whoAmILi"><a class="navLink" href="#">Who am I?</a></li>
            <li class="projectsLi"><a class="navLink" href="#projects">Projects</a></li>
            <li class="contactLi"><a class="navLink" href="#contact">Contact</a></li>
        </ul>
    </nav>
    <header>
        <div class="presentation-wrap">
            <h1 class="transition-text" data-delay="0" data-animationType="animate__backInRight">Hello, I'm Rubén.</h1>
            <h1 class="transition-text" data-delay="0.3" data-animationType="animate__backInRight">Web developer.</h1>
            <div id="portfolio" data-delay="0.6" data-animationType="animate__backInRight">
                <a href="https://github.com/MiYazJE"><span data-toggle="tooltip" data-placement="right"
                        title="View my github page!"><i class="portfolio-icon fab fa-github"></i></span></a>
                <a href="https://www.linkedin.com/in/rub%C3%A9n-saiz-serrano-08b470177/"><span data-toggle="tooltip"
                        data-placement="right" title="View my Linkedin page!"><i
                            class="portfolio-icon fab fa-linkedin"></i></span></a>
                <span data-toggle="tooltip" data-placement="right" title="Download my resume!"><i
                        class="download-icon fas fa-file"></i></span>
            </div>
            <a href="#projects">
                <div class="viewProjects" data-animationType="animate__fadeIn" data-delay="1.2">
                    <span>View projects</span>
                    <i class="fas fa-arrow-down arrow"></i>
                </div>
            </a>
        </div>
    </header>
    <main>
        <div id="projects" class="projectsMargin"></div>
        <div class="titleProject">
            <h1>Projects</h1>
            <div id="wrapProjects"></div>
        </div>
        <div id="contact">
            <h1>Contact me</h1>
            <form action="mailto:ruben.saizserrano@gmail.com" method="post" enctype="text/plain">
                <div class="form-input">
                    <p>Name</p>
                    <input type="text" name="name" required />
                </div>
                <div class="form-input">
                    <p>Email</p>
                    <input type="text" name="email" required />
                </div>
                <div class="form-input">
                    <p>Message</p>
                    <textarea></textarea>
                </div>
                <input type="submit" value="Send message" />
            </form>
        </div>
    </main>
    <footer></footer>
</body>

</html>
